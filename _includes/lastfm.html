<!DOCTYPE html>
<body>
    <div id="lastfm-widget">
        <div id="widget"><span id="song">&#8987;</span></div>
        <div>
            <p><small>last played song on Last.fm</small></p>
            <p><small>Check out <a href="https://github.com/biancarosa/lastfm-last-played"
                        target="_blank">biancarosa's lastfm-last-played</a>!</small></p>
        </div>
    </div>
    <script type="text/javascript">
        let url = 'https://lastfm-last-played.biancarosa.com.br/' + "TheOliveOli" + '/latest-song';
        let song = document.querySelector('#song');
        fetch(url)
            .then(function (response) {
                return response.json()
            }).then(function (json) {
                song.innerHTML = json['track']['name'] + ' - ' + json['track']['artist']['#text'];
            });
    </script>
</body>
