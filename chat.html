    </head>
    <style>
        .flex-container {

            align-items: center;
        }

    <body style="margin: 0">
        <img src="assets/img0.jpg" style="position: absolute; z-index: -1; width: 100vw; height: 100vh; object-fit: cover">

            <div>
                <a href="about.html">
                    <img src="assets/info.png" style="z-index: 2; width: 40px; margin-left: 0px; margin-top: 0px">

            <div>
                <a href="stuff.html">
                    <img src="assets/explorer.png" style="z-index: 2; width: 40px; margin-left: 0px; margin-top: 0px">

            <div>

        <div class="window-flex">
            <div class="window glass active" style="max-width: 90%; max-height: 75vh">
                <div class="title-bar">
                    <div class="title-bar-text">Windows Live Messenger - Powered by Nekochat</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize" disabled></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <div class="window-body has-space" style="max-height: 65vh; overflow-y: scroll">
                    <ul class="tree-view has-container">
                        <li>
                            <span>Report abuse to
                                <a href="mailto:mldkyt@proton.me">mldkyt@proton.me</a>.</span>

                    </ul>
                    <div class="nekochat-container">
                        <div class="nekochat-chat-box">
                            <div class="nekochat-message-list" id="nekochat-messages"></div>
                            <form class="nekochat-message-form" method="POST" action="https://nekochat.mldchan.dev/chat" style="left: 5vw; width: 90%">
                                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                                <textarea id="message" name="content" placeholder="Type your message here..." required></textarea>
                                <button type="submit">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
