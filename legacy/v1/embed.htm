<!DOCTYPE html>
<html lang="en" dir="ltr"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <!-- base href="https://spag.site/webring/embed.html" -->
    <link rel="icon" type="image/jpg" href="https://spag.site/webring/favicon.ico">
	<link href="/style.css" rel="stylesheet" type="text/css" media="all">

    <title>bolognese embed</title>

    <style>

      :root {
          --textcolour: #ffffff;
          --linkcolour: #d92941;
          --background: #0a0a0a;
      }

      * {
        font-family: 'RodinPro';
        color: var(--textcolour);
      }

      html {
        background-color: var(--background);
      }

      html, body {
        height: 100%;
        margin: 0;
        box-sizing: border-box;
      }


      body {
        display: flex;

        padding: 0.5em;

        flex-wrap: wrap;
        justify-content: space-evenly;
        align-content: center;
      }

      a {
        display: inline-block;
        color: inherit;
        position: relative;
        text-decoration: none;
        transition: linear 0.2s;
        color: var(--textcolour);
      }

      a:before {
        background: var(--linkcolour);
        content: '';
        height: 2px;
        position: absolute;
        bottom: -1.5px;
        width: 100%;
        left: 50%;
        transform: translateX(-50%);
        transition: width 0.2s ease-in-out;
      }

      a:hover{
        color: var(--linkcolour);
      }

      a:hover:before{
        width: 0;
      }

      #left { text-align: left; }
      #mid { text-align: center; }
      #right { text-align: right; }

      #left, #right {
        flex-grow: 1;
        flex-basis: 0;
      }

    </style>
  </head>
  <body>
    <span id="left">¬´ <a href="https://spag.site/webring/redirect.html?to=prev&amp;name=null" id="prev">prev</a></span>
    <span id="mid"> üçù <a href="https://spag.site/webring" id="header">bolognese webring</a> üçù </span>
    <span id="right"><a href="https://spag.site/webring/redirect.html?to=next&amp;name=null" id="next">next</a> ¬ª</span>
  


  <script>
    const DATA_FOR_WEBRING = `https://raw.githubusercontent.com/spag-site/spag-site.github.io/main/webring/webring.json`;

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const name = urlParams.get('name');
    const colour = urlParams.get('colour');
    const textcolour = urlParams.get('textcolour')
    const linkcolour = urlParams.get('linkcolour')

    if (colour){
      var r = document.querySelector(':root');
      r.style.setProperty('--background', colour);
    }

    if (textcolour){
      var r = document.querySelector(':root');
      r.style.setProperty('--textcolour', textcolour);
    }

    if (linkcolour){
      var r = document.querySelector(':root');
      r.style.setProperty('--linkcolour', linkcolour);
    }
    
    const left = document.getElementById("prev")
    const right = document.getElementById("next")

    fetch(DATA_FOR_WEBRING)
      .then((response) => response.json())
      .then((sites) => {
        left.href += "&name=" + name;
        right.href += "&name=" + name;

      });
  </script>

</body></html>
